<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/modal.css">
</head>
<body>
	<button id="open">Add product</button>

	<div class="modal-container" id="modal-container">
		<div class="modal">

			<div class="modal-header">
				<span id="close">&times;</span>
				<h2>Add Product</h2>
			</div>

			<div class="modal-body">
				<div class="col-70">
					<form action="post">
						<label for="prod-category">Category :</label>
						<select name="prod-category">
							<option selected>T-shirt</option>
							<option >Hoodie</option>
							<option >Cap</option>
						</select><br>

						<label for="prod-brand">Brand :</label>
						<select name="prod-brand">
							<option selected>KALMADO</option>
							<option >KUSH.co</option>
						</select><br>

						<label for="prod-name">Product Name :</label>
						<input type="text" name="prod-name"><br>

						<label for="prod-price">Price :</label>
						<input type="number" name="prod-price"><br>

						<label for="prod-qty">Quantity :</label>
						<input type="number" name="prod-qty"><br>

						<label for="prod-status">Status :</label>
						<select name="prod-status">
							<option selected>Available</option>
							<option >Not Available</option>
						</select><br>
					</div>

					<div class="col-30">
						<img >
							<label class="upload-btn" for="upload">Upload File</label>
							<input id="upload" type="file" onchange="previewFile()">

						<button class="add-btn">
							<i class="fa fa-plus-circle"></i>
						Add Product</button>

					</div>
				</form>

			</div>

		</div>
	</div>
	<script type="text/javascript">
		function previewFile() {
			var preview = document.querySelector('img');
			var file    = document.querySelector('input[type=file]').files[0];
			var reader  = new FileReader();

			reader.onloadend = function () {
				preview.src = reader.result;
			}

			if (file) {
				reader.readAsDataURL(file);
			} else {
				preview.src = "";
			}
		}

		//close open modal
		const open = document.getElementById("open");
		const modal_container = document.getElementById("modal-container");
		const close = document.getElementById("close");

		open.addEventListener('click', () =>{
			modal_container.classList.add('show');
		});

		close.addEventListener('click', () =>{
			modal_container.classList.remove('show');
		});

	</script>
</body>
</html>
